{% extends "unlogged/base.html" %}
{% block content %}

  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>

<div class="site-section bg-light">
    <div class="container">
      <div class="row">

        <div class="col-lg-12">
          <div class="section-title mb-5">
            <h2>Result: </h2>
          </div>
          <!-- {{ result }} -->
          <table>
            <tr>
              <th>Title</th>
              <th>ID Author</th>
              <th>Description</th>
            </tr>
          {% for author in authors %}
          <tr>
            <td>{{ titles[loop.index0] }}</td>
            <td><a href ="{{url_for('user_profile', user_id=author)}}">Author {{author}}</a></td>
            <td>{{ids[loop.index0]}}</td>
          </tr>
          {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
